<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>JavaScript Loan Calculator</title>
  </head>
  <body>
    <div class="container py-5">
      <div class="row">
        <div class="col-12 col-md-6 mb-4">
          <h4 class="mb-3">Insira os dados do empréstimo:</h4>
          <div class="form-group mb-3">
            <label for="amount">Valor do empréstimo ($):</label>
            <input
              class="form-control"
              id="amount"
              type="number"
              onchange="calculate();"
            />
          </div>

          <div class="form-group mb-3">
            <label for="apr">Juros anuais (%):</label>
            <input
              class="form-control"
              id="apr"
              type="number"
              step="0.01"
              onchange="calculate();"
            />
          </div>

          <div class="form-group mb-3">
            <label for="years">Período de reembolso (anos):</label>
            <input
              class="form-control"
              id="years"
              type="number"
              onchange="calculate();"
            />
          </div>

          <div class="form-group mb-3">
            <label for="zipcode">
              Código postal (para encontrar credores):
            </label>
            <input class="form-control" id="zipcode" onchange="calculate();" />
          </div>

          <button class="btn btn-primary w-100" onclick="calculate();">
            Calcular
          </button>
        </div>

        <div class="col-12 col-md-6 mb-4">
          <h4 class="mb-3">
            Saldo do empréstimo, patrimônio líquido acumulado e pagamentos de
            juros
          </h4>
          <canvas
            class="rounded shadow"
            id="graph"
            width="500"
            height="250"
          ></canvas>
        </div>

        <div class="col-12">
          <table class="table table-bordered table-hover">
            <tbody>
              <tr>
                <th>Pagamento mensal:</th>
                <td class="fw-bold">
                  <span class="output" id="payment"></span>
                </td>
              </tr>
              <tr>
                <th>Pagamento total:</th>
                <td class="fw-bold"><span class="output" id="total"></span></td>
              </tr>
              <tr>
                <th>Juros totais pagos:</th>
                <td class="fw-bold">
                  <span class="output" id="totalinterest"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <div class="col-12">
          <h5 class="mt-4">Sponsors</h5>
          <p>
            Patrocinadores: Solicite seu empréstimo com um desses excelentes
            credores:
          </p>
        </div>
      </div>
    </div>

    <script src="js/main.js"></script>
    <script src="js/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
